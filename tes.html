<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacak Keuangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
</head>

<body class="bg-[#0a1429] min-h-screen">
    <!-- Header -->
    <header class="bg-[#635985] p-4 flex justify-between items-center">
        <div class="flex items-center">
            <h1 class="text-white text-2xl font-bold">FINANCIAL TRACKER</h1>
            <div class="w-2 h-2 bg-yellow-400 rounded-full ml-1 mt-1"></div>
        </div>
        <!-- LogOut Logo -->
        <!-- <button class="text-white text-3xl">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V19.5a2.25 2.25 0 0 0 2.25 2.25h.75m0-3h-3a.75.75 0 0 1-.75-.75v-1.5a.75.75 0 0 1 .75-.75h3m6 3h.75a2.25 2.25 0 0 0 2.25-2.25v-7.5a2.25 2.25 0 0 0-2.25-2.25h-9.75a2.25 2.25 0 0 0-2.25 2.25v7.5a2.25 2.25 0 0 0 2.25 2.25H18" />
            </svg>
        </button> -->
    </header>

    <div class="container mx-auto px-4 py-6 flex flex-col lg:flex-row gap-6">
        <!-- Left Side (Summaries and Graph) -->
        <div class="lg:w-2/3 space-y-6">
            <!-- Financial Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Income Card -->
                <div class="bg-[#c2e7d9] rounded-lg p-4">
                    <h2 class="text-[#4b7a6d] font-medium">PENDAPATAN</h2>
                    <p class="text-[#4b7a6d] text-2xl font-bold">RP.0,-</p>
                </div>

                <!-- Expense Card -->
                <div class="bg-[#ffd4d4] rounded-lg p-4">
                    <h2 class="text-[#c25e5e] font-medium">PENGELUARAN</h2>
                    <p class="text-[#c25e5e] text-2xl font-bold">RP.0,-</p>
                </div>

                <!-- Balance Card -->
                <div class="bg-[#c5d5f2] rounded-lg p-4">
                    <h2 class="text-[#5f7fbf] font-medium">SALDO AKHIR</h2>
                    <p class="text-[#5f7fbf] text-2xl font-bold">RP.0,-</p>
                </div>
            </div>

            <!-- Graph Area -->
            <div class="bg-[#635985] rounded-lg p-4">
                <div class="mb-4 flex flex-wrap justify-center gap-6">
                    <div class="flex items-center">
                        <div class="w-4 h-4 rounded-full bg-[#70e3e8] mr-2"></div>
                        <span class="text-white">Seri 1</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-4 h-4 rounded-full bg-[#26c9df] mr-2"></div>
                        <span class="text-white">Seri 2</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-4 h-4 rounded-full bg-white mr-2"></div>
                        <span class="text-white">Seri 3</span>
                    </div>
                </div>
                <canvas id="financialChart" height="250"></canvas>
            </div>
        </div>

        <!-- Right Side (Transaction History) -->
        <div class="lg:w-1/3">
            <div class="bg-[#635985] rounded-lg h-full">
                <!-- Transaction Header -->
                <div class="p-4 border-b border-gray-600">
                    <div class="flex items-center text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <h2 class="text-xl font-bold">Riwayat Transaksi Anda</h2>
                    </div>
                </div>

                <!-- Transaction List (Empty State) -->
                <div class="p-4 flex-grow"></div>

                <!-- Action Buttons -->
                <div class="p-4 flex justify-between">
                    <button data-modal-target="tambah-transaksi-modal" data-modal-toggle="tambah-transaksi-modal"
                        class="bg-[#6cd6d9] hover:bg-[#5ac2c5] text-white font-bold py-2 px-6 rounded">
                        TAMBAH BARU
                    </button>
                    <button data-modal-target="popup-modal" data-modal-toggle="popup-modal"
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded" type="button">
                        HAPUS SEMUA
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Transaksi -->
    <div id="tambah-transaksi-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow-sm dark:bg-[#2e3b5e]">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Tambah Transaksi Baru
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="tambah-transaksi-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Tutup modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form class="p-4 md:p-5">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">
                            <label for="transaction-type"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Jenis
                                Transaksi</label>
                            <select id="transaction-type"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#6cd6d9] focus:border-[#6cd6d9] block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                                <option selected disabled>Pilih jenis transaksi</option>
                                <option value="income">Pendapatan</option>
                                <option value="expense">Pengeluaran</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label for="amount"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Jumlah (Rp)</label>
                            <input type="number" name="amount" id="amount"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#6cd6d9] focus:border-[#6cd6d9] block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="0" required>
                        </div>
                        <div class="col-span-2">
                            <label for="category"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Kategori</label>
                            <select id="category"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#6cd6d9] focus:border-[#6cd6d9] block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                                <option selected disabled>Pilih kategori</option>
                                <option value="gaji">Gaji</option>
                                <option value="bonus">Bonus</option>
                                <option value="investasi">Investasi</option>
                                <option value="makanan">Makanan</option>
                                <option value="transportasi">Transportasi</option>
                                <option value="hiburan">Hiburan</option>
                                <option value="belanja">Belanja</option>
                                <option value="lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label for="date"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tanggal</label>
                            <input type="date" name="date" id="date"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#6cd6d9] focus:border-[#6cd6d9] block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                required>
                        </div>


                    </div>
                    <div class="col-span-2">
                        <label for="description"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Deskripsi</label>
                        <textarea id="description" rows="2"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-[#6cd6d9] focus:border-[#6cd6d9] dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Tulis deskripsi transaksi di sini"></textarea>
                    </div>
            </div>
            <button type="submit"
                class="text-white inline-flex items-center bg-[#6cd6d9] hover:bg-[#5ac2c5] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                        clip-rule="evenodd"></path>
                </svg>
                Simpan Transaksi
            </button>
            </form>
        </div>
    </div>
    </div>

    <!-- Modal Konfirmasi Hapus Semua -->
    <div id="popup-modal" tabindex="-1"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow-sm dark:bg-[#2e3b5e]">
                <button type="button"
                    class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="popup-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Tutup modal</span>
                </button>
                <div class="p-4 md:p-5 text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Apakah Anda yakin ingin
                        menghapus semua data transaksi?</h3>
                    <button data-modal-hide="popup-modal" type="button"
                        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                        Ya, saya yakin
                    </button>
                    <button data-modal-hide="popup-modal" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                        Tidak, batalkan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize chart
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('financialChart').getContext('2d');

            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei'],
                    datasets: [
                        {
                            label: 'Seri 1',
                            data: [12, 5, 20, 15, 32],
                            borderColor: '#70e3e8',
                            backgroundColor: 'transparent',
                            tension: 0.3
                        },
                        {
                            label: 'Seri 2',
                            data: [0, 12, 38, 30, 50],
                            borderColor: '#26c9df',
                            backgroundColor: 'transparent',
                            tension: 0.3
                        },
                        {
                            label: 'Seri 3',
                            data: [18, 30, 25, 40, 42],
                            borderColor: 'white',
                            backgroundColor: 'transparent',
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
